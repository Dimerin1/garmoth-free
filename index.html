<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDO Grind Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header Bar -->
        <header class="top-bar">
            <div class="logo">
                <span class="logo-icon">‚öîÔ∏è</span>
                <span class="logo-text">BDO Grind Tracker</span>
            </div>
            <div class="top-controls">
                <select id="dropAmountSelect" class="drop-amount-btn" onchange="onDropAmountChange()">
                    <option value="100">100%</option>
                    <option value="150">150%</option>
                    <option value="200">200%</option>
                    <option value="250">250%</option>
                </select>
            </div>
        </header>

        <!-- Spot Header -->
        <div class="spot-header">
            <div class="spot-title">
                <select id="spotSelect" class="spot-select" onchange="onSpotChange()">
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            <div class="spot-stats">
                <div class="stat-block">
                    <span class="stat-value" id="avgSilver">0</span>
                    <span class="stat-label">Silver/hr</span>
                </div>
                <div class="stat-block">
                    <span class="stat-value" id="avgTrash">0</span>
                    <span class="stat-label">Trash/hr</span>
                </div>
                <div class="stat-block">
                    <span class="stat-value" id="trashPrice">46K</span>
                    <span class="stat-label">Trash Price</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Items Table -->
            <div class="items-panel">
                <table class="items-table">
                    <thead>
                        <tr>
                            <th class="col-name">Name</th>
                            <th class="col-price">Price</th>
                            <th class="col-rate">Hourly Rate</th>
                            <th class="col-silver">Silver/hr</th>
                            <th class="col-actions"></th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                        <!-- Trash loot row -->
                        <tr class="trash-row">
                            <td class="col-name">
                                <span class="item-icon">üóëÔ∏è</span>
                                <span class="item-name" id="trashName">Decayed Cloth</span>
                            </td>
                            <td class="col-price" id="trashPriceCell">46 K</td>
                            <td class="col-rate">
                                <input type="number" id="trashPerHour" class="rate-input" value="20856"
                                    oninput="onTrashRateChange()">
                            </td>
                            <td class="col-silver" id="trashSilver">959,776,000</td>
                            <td class="col-actions"></td>
                        </tr>
                        <!-- Items populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Market Status</h3>
                    <div class="status-row">
                        <span>Prices</span>
                        <span class="status-badge" id="priceStatus">Loading...</span>
                    </div>
                    <div class="status-row">
                        <span>Items</span>
                        <span id="itemCount">0</span>
                    </div>
                    <button class="refresh-btn" onclick="refreshPrices()">üîÑ Refresh</button>
                </div>

                <div class="sidebar-section">
                    <h3>Add Item</h3>
                    <input type="text" id="newItemName" class="input-field" placeholder="Item name"
                        list="itemSuggestions">
                    <datalist id="itemSuggestions"></datalist>
                    <input type="number" id="newItemRate" class="input-field" placeholder="Drops/hr" step="0.001">
                    <button class="add-btn" onclick="addItem()">+ Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
